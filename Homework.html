    //ALERT WHEN EMPTY, ELSE ORDER ALERT FUNCTION
    <script>

        function hey() {
            let order_name = $('#ordername').val();

            if (order_name == '') {
                alert('이름을 입력하세요')
            } else {
                let order_quantity = $('#quantity').val();

                if (order_quantity < '1') {
                    alert('수량을 선택하세요')
                }
                else {
                    let order_address = $('#address').val();

                    if (order_address == '') {
                        alert('주소를 입력하세요')
                    }
                    else {
                        let order_phoneno = $('#phoneno').val();

                        if (order_phoneno.includes('-')) {
////Q. 여기부터 왜 틀렸는지 모르겠어요 
                            if (order_phoneno.length == '13') {
                                let phoneno1 = order_phoneno.split('-')[0];

                                if (phoneno1 == '010') {
                                    let phoneno2 = order_phoneno.split('-')[1];

                                    if (phoneno2.length == '4') {
                                        let phoneno3 = order_phoneno.split('-')[2];

                                        if (phoneno3.length == '4') {
                                            alert('주문이 완료되었습니다👏👏👏')
//// Q. 이름이 입력되게 어떻게 하는지?...
                                            let order_temp_html = `<tr><td>${order_name}</td> <td>${order_quantity}</td> <td>${order_address}</td><td>${order_phoneno}</td></tr>`
                                            $('#orderlist').append(order_temp_html);
                                        }
                                        else {
                                            alert('전화번호 입력 형식이 틀립니다.010-0000-0000으로 입력해주세요')
                                        }
                                    } else {
                                        alert('전화번호 입력 형식이 틀립니다.010-0000-0000으로 입력해주세요')
                                    }
                                } else {
                                    alert('전화번호 입력 형식이 틀립니다.010-0000-0000으로 입력해주세요')
                                }
                            } else {
                                alert('전화번호 입력 형식이 틀립니다.010-0000-0000으로 입력해주세요')
                            }
                        } else {
                            alert('전화번호 입력 형식이 틀립니다.010-0000-0000으로 입력해주세요')
                        }
                    }
                }
            }
        }

////Q. 이렇게 안 하고 function을 따로 줘도 순차적으로 진행하는지?

    </script>

    //EXCHANGE RATE UPDATE FUNCTION
    <script>
/// Q. 이건 왜 실행이 안 될까요?ㅠㅠ
        function USDexchangerate() {
            $('#usdkrw').show();
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let exchange_rate = response[1][2];
                    $('#usdkrw').append(exchange_rate);
                }
            })
        }
    </script>
